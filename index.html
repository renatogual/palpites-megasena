<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="index.css">
    <title>Sorteio Palpites MegaSena</title>
</head>
<body>
    <div class="container z-depth-5">
        <div class="row">
            <div class="col s12">
                <h3 class="center-align">Sorteio Palpites MegaSena</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row valign-wrapper">
                    <div class="input-field col s6">
                        <label for="name">Nome</label>
                        <input id="name" type="text" class="validate">
                    </div>
                    <div class="input-field col s3">
                        <label for="number">Número</label>
                        <input id="number" type="text" class="validate">
                    </div>
                    <div class="col s3">
                        <a class="waves-effect waves-light btn green darken-3 hoverable" id="adicionar">Adicionar</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <h4 class="center-align">Lista dos palpites</h4>
                        <table class="highlight centered">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Palpite</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="row center-align valign-wrapper">
                    <div class="col s12">
                        Quantos números deseja sortear ?
                        <div class="input-field inline">
                            <input id="qtde" type="number" class="validate">
                            <label for="qtde">Quantidade</label>
                        </div>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12">
                        <a href="#modalResult" class="waves-effect waves-light btn green darken-3 hoverable modal-trigger" id="sortear">Sortear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Palpites -->
    <div id="modalPalpites" class="modal">
        <div class="modal-content">
            <div class="row valign-wrapper">
                <div class="input-field col s6">
                    <input id="nameEdit" type="text" class="validate">
                </div>
                <div class="input-field col s3">
                    <input id="numberEdit" type="text" class="validate">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id="buttonEditModal" class="waves-effect waves-green btn-flat">Editar</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
        </div>
    </div>

    <!-- Modal Números Sorteados -->
    <div id="modalResult" class="modal">
        <div class="modal-content">
            <h3>Números sorteados</h3>
            <h4 id="result"></h4>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
